<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        input[type="text"],
        input[type="datetime-local"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        
        li:last-child {
            border-bottom: none;
        }
        
        .completed {
            text-decoration: line-through;
        }
        
        .task-actions {
            margin-left: auto;
        }
        
        .task-actions button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <input type="text" id="taskInput" placeholder="Enter task...">
        <input type="datetime-local" id="datetimeInput">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    
</body>
</html>
